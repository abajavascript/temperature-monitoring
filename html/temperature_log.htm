<!DOCTYPE html>
<html>

  <head>
    <title>Chart of logged temperatures</title>
    <meta name="description" content="Plot temperature from sensors connected to Raspberry Pi">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  </head>

  <body>
    <!-- jQuery Library, could  be used on external CDN -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <!-- Moment date routine Library, could  be used on external CDN -->
    <script src="/js/moment.min.js"></script>
    <!-- Bootstrap Library, could  be used on external CDN -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Highcharts library files -->
    <script src="/js/highcharts.js"></script>
    <script src="/js/highcharts-more.js"></script>
    <script src="/js/exporting.js"></script>
    <!-- Temperature Chart scripts -->
    <script src="/js/sensors-chart-log.js"></script>

    <div class="container-flud">
      <ul id="period-pills" class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#container-today">Сьогодні</a></li>
        <li><a data-toggle="pill" href="#container-yesterday">Вчора</a></li>
        <li><a data-toggle="pill" href="#container-7days">7 днів</a></li>
        <li><a data-toggle="pill" href="#container-month">Місяць</a></li>
      </ul>
    </div>
    <div id="container" style="width: 100%; height: 500px"></div>

  </body>

</html>
